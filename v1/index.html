<script>
const spaceObjects = document.getElementById('space-objects');

function createStar() {
  const star = document.createElementNS("http://www.w3.org/2000/svg", "circle");
  star.setAttribute("r", Math.random() * 0.2 + 0.1);
  star.setAttribute("cx", Math.random() * 100);
  star.setAttribute("cy", Math.random() * 100);
  star.setAttribute("fill", "white");
  
  const animateTwinkle = document.createElementNS("http://www.w3.org/2000/svg", "animate");
  animateTwinkle.setAttribute("attributeName", "opacity");
  animateTwinkle.setAttribute("values", "0;1;0");
  animateTwinkle.setAttribute("dur", `${Math.random() * 3 + 2}s`);
  animateTwinkle.setAttribute("repeatCount", "indefinite");
  
  star.appendChild(animateTwinkle);
  return star;
}

function createPlanet() {
  const planet = document.createElementNS("http://www.w3.org/2000/svg", "circle");
  const size = Math.random() * 3 + 1;
  planet.setAttribute("r", size);
  planet.setAttribute("fill", `hsl(${Math.random() * 360}, 70%, 50%)`);
  
  const orbitRadius = Math.random() * 40 + 20;
  const orbitDuration = Math.random() * 60 + 30;
  const orbitDelay = Math.random() * orbitDuration;
  
  const animateOrbit = document.createElementNS("http://www.w3.org/2000/svg", "animateMotion");
  animateOrbit.setAttribute("path", `M ${50 - orbitRadius} 50 a ${orbitRadius} ${orbitRadius} 0 1 0 ${orbitRadius * 2} 0 a ${orbitRadius} ${orbitRadius} 0 1 0 -${orbitRadius * 2} 0`);
  animateOrbit.setAttribute("dur", `${orbitDuration}s`);
  animateOrbit.setAttribute("repeatCount", "indefinite");
  animateOrbit.setAttribute("begin", `-${orbitDelay}s`);
  
  planet.appendChild(animateOrbit);
  return planet;
}

function createComet() {
  const comet = document.createElementNS("http://www.w3.org/2000/svg", "line");
  comet.setAttribute("stroke", "white");
  comet.setAttribute("stroke-width", "0.2");
  
  const animateX1 = document.createElementNS("http://www.w3.org/2000/svg", "animate");
  animateX1.setAttribute("attributeName", "x1");
  animateX1.setAttribute("from", "-10");
  animateX1.setAttribute("to", "110");
  animateX1.setAttribute("dur", "3s");
  animateX1.setAttribute("repeatCount", "indefinite");
  
  const animateY1 = document.createElementNS("http://www.w3.org/2000/svg", "animate");
  animateY1.setAttribute("attributeName", "y1");
  animateY1.setAttribute("from", `${Math.random() * 100}`);
  animateY1.setAttribute("to", `${Math.random() * 100}`);
  animateY1.setAttribute("dur", "3s");
  animateY1.setAttribute("repeatCount", "indefinite");
  
  const animateX2 = document.createElementNS("http://www.w3.org/2000/svg", "animate");
  animateX2.setAttribute("attributeName", "x2");
  animateX2.setAttribute("from", "-8");
  animateX2.setAttribute("to", "112");
  animateX2.setAttribute("dur", "3s");
  animateX2.setAttribute("repeatCount", "indefinite");
  
  const animateY2 = document.createElementNS("http://www.w3.org/2000/svg", "animate");
  animateY2.setAttribute("attributeName", "y2");
  animateY2.setAttribute("from", animateY1.getAttribute("from"));
  animateY2.setAttribute("to", animateY1.getAttribute("to"));
  animateY2.setAttribute("dur", "3s");
  animateY2.setAttribute("repeatCount", "indefinite");
  
  comet.appendChild(animateX1);
  comet.appendChild(animateY1);
  comet.appendChild(animateX2);
  comet.appendChild(animateY2);
  
  return comet;
}

function createCyberNet() {
  const net = document.createElementNS("http://www.w3.org/2000/svg", "path");
  net.setAttribute("stroke", "rgba(0, 255, 0, 0.3)");
  net.setAttribute("fill", "none");
  net.setAttribute("stroke-width", "0.1");
  
  const d = generateRandomPath();
  net.setAttribute("d", d);
  
  const animateDash = document.createElementNS("http://www.w3.org/2000/svg", "animate");
  animateDash.setAttribute("attributeName", "stroke-dashoffset");
  animateDash.setAttribute("from", "0");
  animateDash.setAttribute("to", "-20");
  animateDash.setAttribute("dur", "5s");
  animateDash.setAttribute("repeatCount", "indefinite");
  
  net.appendChild(animateDash);
  return net;
}

function generateRandomPath() {
  let path = `M${Math.random() * 100} ${Math.random() * 100} `;
  for (let i = 0; i < 5; i++) {
    path += `L${Math.random() * 100} ${Math.random() * 100} `;
  }
  return path;
}

function createFloatingIcon(iconPath) {
  const icon = document.createElementNS("http://www.w3.org/2000/svg", "image");
  icon.setAttributeNS("http://www.w3.org/1999/xlink", "href", iconPath);
  icon.setAttribute("width", "5");
  icon.setAttribute("height", "5");
  icon.setAttribute("x", Math.random() * 95);
  icon.setAttribute("y", Math.random() * 95);
  icon.classList.add("icon");
  
  const animateMotion = document.createElementNS("http://www.w3.org/2000/svg", "animateMotion");
  animateMotion.setAttribute("path", generateRandomPath());
  animateMotion.setAttribute("dur", `${Math.random() * 30 + 20}s`);
  animateMotion.setAttribute("repeatCount", "indefinite");
  
  icon.appendChild(animateMotion);
  return icon;
}

function createGlowingPebble() {
  const pebble = document.createElementNS("http://www.w3.org/2000/svg", "circle");
  pebble.setAttribute("r", Math.random() * 1.5 + 0.5);
  pebble.setAttribute("cx", Math.random() * 100);
  pebble.setAttribute("cy", Math.random() * 100);
  pebble.setAttribute("fill", `hsl(${Math.random() * 60 + 180}, 100%, 70%)`);
  
  const animateGlow = document.createElementNS("http://www.w3.org/2000/svg", "animate");
  animateGlow.setAttribute("attributeName", "opacity");
  animateGlow.setAttribute("values", "0.5;1;0.5");
  animateGlow.setAttribute("dur", `${Math.random() * 3 + 2}s`);
  animateGlow.setAttribute("repeatCount", "indefinite");
  
  pebble.appendChild(animateGlow);
  return pebble;
}

function createJellyBean() {
  const jellyBean = document.createElementNS("http://www.w3.org/2000/svg", "ellipse");
  jellyBean.setAttribute("rx", Math.random() * 2 + 1);
  jellyBean.setAttribute("ry", Math.random() * 1 + 0.5);
  jellyBean.setAttribute("cx", Math.random() * 100);
  jellyBean.setAttribute("cy", Math.random() * 100);
  jellyBean.setAttribute("fill", `hsl(${Math.random() * 360}, 80%, 60%)`);
  
  const animateWobble = document.createElementNS("http://www.w3.org/2000/svg", "animateTransform");
  animateWobble.setAttribute("attributeName", "transform");
  animateWobble.setAttribute("type", "rotate");
  animateWobble.setAttribute("values", "0 50 50; 360 50 50");
  animateWobble.setAttribute("dur", `${Math.random() * 10 + 10}s`);
  animateWobble.setAttribute("repeatCount", "indefinite");
  
  jellyBean.appendChild(animateWobble);
  return jellyBean;
}

const icons = [

function checkWelcomeScreen() {
  const lastVisit = localStorage.getItem('lastVisit');
  const currentTime = new Date().getTime();

  if (!lastVisit || (currentTime - lastVisit > 3 * 60 * 1000)) {
    document.getElementById('welcome-screen').style.display = 'flex';
  } else {
    document.getElementById('welcome-screen').style.display = 'none';
    document.querySelector('.container').style.display = 'flex';
  }

  localStorage.setItem('lastVisit', currentTime);
}

  let searchURL = "";

    searchURL = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
  } else if (engine === "bing") {
    searchURL = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
  } else if (engine === "duckduckgo") {
    searchURL = `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
  } else {
    searchURL = `https://www.startpage.com/do/dsearch?query=${encodeURIComponent(query)}`;
  }
  window.open(searchURL, '_blank');
});

function setupMatrixEffect() {
  const canvas = document.createElement('canvas');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  document.getElementById('matrix-container').appendChild(canvas);
  const ctx = canvas.getContext('2d');

  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = [];
  for (let i = 0; i < columns; i++) {
    drops[i] = 1;
  }

  const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";

  function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#0f0';
    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < drops.length; i++) {
      const text = matrix[Math.floor(Math.random() * matrix.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(draw, 35);
}

window.addEventListener('resize', () => {
  const canvas = document.querySelector('#matrix-container canvas');
  if (canvas) {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
});
